<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header__background container">
        <header class="header">
            <div class="header__top">
                <figure class="header__figure-img">
                    <img class="header__img" src="img/header/logo-icon.png" alt="Logo 1">
                </figure>
                <p class="header__logo-text">LovePartners</p>
            </div>
            <div class="header__bottom">
                <p class="header__text header__text--adjust">Партнерская программа сайта знакомств 
                </p>
                <h1 class="header__big-text header__big-text--adjust">
                    <span class="color--purple">Зарабатывайте</span> 
                    <span class="color--white">на своем дейтинг трафике с нами</span>
                </h1>
                <div class="header__buttons">
                    <a class="header__btn header__btn--dark" href="#">Регистрация</a>
                    <a class="header__btn header__btn--light" href="#">Начать зарабатывать</a>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="header__info">
            <div class="header__info-box">
                <figure class="header__figure-img">
                    <img class="header__img" src="img/header/ellipse.png" alt="Ellipse 1">
                </figure>

                <div class="header__info-content">
                    <h1 class="header__medium-text header__medium-text--purple">Эксклюзивные собственные офферы</h1>
                    <p class="header__text header__text--purple">сайта знакомств и общения</p>
                </div>
            </div>
            
            <div class="header__info-box">
                <figure class="header__figure-img">
                    <img class="header__img" src="img/header/ellipse.png" alt="Ellipse 1">
                </figure>

                <div class="header__info-content">
                    <h1 class="header__medium-text header__medium-text--purple">Эксклюзивные собственные офферы</h1>
                    <p class="header__text header__text--purple">сайта знакомств и общения</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
