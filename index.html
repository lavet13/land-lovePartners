<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header__background container">
        <header class="header">
            <div class="header__top">
                <figure class="header__figure-img">
                    <img class="header__img" src="img/header/logo-icon.png" alt="Logo 1">
                </figure>
                <p class="header__logo-text">LovePartners</p>
            </div>
            <div class="header__bottom">
                <p class="header__text header__text--adjust">Партнерская программа сайта знакомств 
                </p>
                <h1 class="header__big-text header__big-text--adjust">
                    <span class="color--purple color--purple--adjust">Зарабатывайте</span> 
                    <span class="color--white color--white--adjust">на своем дейтинг трафике с нами</span>
                </h1>
                <div class="header__buttons">
                    <a class="header__btn header__btn--dark" href="#">Регистрация</a>
                    <a class="header__btn header__btn--light" href="#">Начать зарабатывать</a>
                </div>
            </div>
        </header>
    </div>

    <div class="header__indent container">
        <div class="header__info">
            <div class="header__info-box">
                <figure class="header__figure-img" style="margin-top: .5rem;">
                    <img class="header__img" src="img/header/ellipse.png" alt="Ellipse 1">
                </figure>

                <div class="header__info-content">
                    <h1 class="header__medium-text header__medium-text--purple header__medium-text--adjust-lh header__medium-text--adjust">
                      Эксклюзивные собственные офферы
                    </h1>
                    <p class="header__text header__text--purple header__text--adjust-lh">сайта знакомств и общения</p>
                </div>
            </div>
            
            <div class="header__info-box">
                <figure class="header__figure-img" style="margin-top: .5rem;">
                    <img class="header__img" src="img/header/ellipse.png" alt="Ellipse 1">
                </figure>

                <div class="header__info-content">
                    <h1 class="header__medium-text header__medium-text--purple header__medium-text--adjust-lh">Модель оплаты</h1>
                    <p class="header__text header__text--purple header__text--adjust-lh">за Регистрацию и RevShare</p>
                </div>
            </div>
        </div>
    </div>

    <div class="potential-indent container">
        <div class="potential">
            <div class="potential-box">
                <figure class="potential-figure-img">
                    <img class="potential-img" src="img/potential/info-1.png" alt="Info 1">
                </figure>
                <h1 class="potential__medium-bottom">
                    высокий конверт
                </h1>
                p.
            </div>

        </div>
    </div>
</body>
</html>
